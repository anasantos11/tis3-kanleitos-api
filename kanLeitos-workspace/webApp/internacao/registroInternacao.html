<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="">Internação</a>
    </li>
    <li class="breadcrumb-item active">Registrar Internação</li>
</ol>

<div class="jumbotron" ng-controller="registroInternacaoController" class="col-12 col-md-auto">
    <form>
        <div class="row">
            <div class="col-sm-4 form-group ">
                <label for="numProntuario">Número do Prontuário</label>
                    <div class="input-group" >
                        <input class="form-control" type="number"  ng-model="pedidoInternacao.paciente.numProntuario" />
                        <span class="input-group-btn">registroInternacao
                            <button class="btn btn-info btn-lg" type="button" ng-click="GetPedido()">
                                <i class="fa fa fa-search"></i>
                            </button>
                        </span>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 form-group ">
                <label for="aih">AIH</label>
                <input  ng-disabled="true" class="form-control" type="number" ng-model="pedidoInternacao.AIH">
            </div>

            <div class="col-sm-6 form-group ">
                <label for="nomePaciente">Nome do Paciente</label>
                <input ng-disabled="true" class="form-control" type="text" ng-model="pedidoInternacao.paciente.nomePaciente">
            </div>

            <div class="col-sm-6 form-group ">
                <label for="nomeMae">Nome da Mãe</label>
                <input ng-disabled="true" class="form-control" type="text" ng-model="pedidoInternacao.paciente.nomeMae">
            </div>

            <div class="col-sm-3 form-group">
                    <label>Data de nascimento:</label>
                    <input ng-disabled="true" class="form-control" type="date" ng-model="pedidoInternacao.paciente.dataNascimento" ng-change="paciente.idade = calcularIdade(paciente.nascimento)">
                </div>

            <div class="col-sm-2 form-group">
                <label for="idade">Idade</label>
                <input ng-disabled="true" type="text" ng-model="pedidoInternacao.paciente.idade" class="form-control">
            </div>

            <div class="col-sm-4 form-group ">
                <label>Sexo </label>
                </br>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input ng-disabled="true" type="radio" ng-model="pedidoInternacao.paciente.genero" class="form-check-input" value="Feminino" checked> Feminino
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input ng-disabled="true" class="form-check-input" ng-model="pedidoInternacao.paciente.genero" type="radio" value="Masculino"> Masculino
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-6 col-md-4">
                <label>Diagnóstico </label>
                <select ng-disabled="true" class="form-control" ng-model="pedidoInternacao.diagnostico.idDiagnostico">
                    <option value="">Selecione </option>
                    <option ng-repeat="diagnostico in Diagnosticos" value="{{diagnostico.idDiagnostico}}">{{diagnostico.descricaoDiagnostico}}</option>
                </select>
            </div>
            <div class="form-group col-xs-6 col-md-4">
                <label>Ala</label>
                <select ng-disabled="true" ng-model="pedidoInternacao.ala.idAla" class="form-control">
                    <option value="">Selecione</option>
                    <option ng-repeat="ala in Alas" value="{{ala.idAla}}">{{ala.nomeAla}}</option>
                </select>

            </div>
            <div class="col-sm-3 form-group">
                <label>Data de admissão </label>
                <input ng-disabled="true" class="form-control" type="date" ng-model="pedidoInternacao.dataAdmissao">
            </div>
            <div class="col-sm-6 form-group">
                <label>Médico Responsável </label>
                <input ng-disabled="true" type="text" class="form-control" placeholder="Médico Responsável" ng-model="pedidoInternacao.medicoResponsavel">
            </div>
            <div class="col-sm-6 form-group">
                <label>Residente Responsável</label>
                <input ng-disabled="true" type="text" class="form-control" placeholder="Residente Responsável" ng-model="pedidoInternacao.residenteResponsavel">
            </div>



            <legend> Dados de Registro </legend>


            <div class="col-sm-3 form-group">
                <label for="Status">Enfermaria</label>
                <select  ng-model="registroInternacao.idEnfermaria" class="form-control" ng-change="carregarLeitosEnfermaria(registroInternacao.idEnfermaria)">
                    <option value="">Selecione</option>
                    <option ng-repeat="enfermaria in Enfermarias" value="{{enfermaria.idEnfermaria}}">{{enfermaria.nomeEnfermaria}}</option>
                </select>
            </div>

            <div class="col-sm-3 form-group ">
                <label for="numProntuario">Número do Leito</label>
                <select ng-model="registroInternacao.idLeito" class="form-control">
                    <option value="">Selecione</option>
                    <option ng-repeat="leito in Leitos" value="{{leito.idLeito}}">{{leito.nomeLeito}}</option>
                </select>
            </div>

            <div class="col-sm-3 form-group">
                <label>Data de internação </label>
                <input class="form-control" type="date" ng-model="registroInternacao.dataInternacao">
            </div>

            <div class="col-sm-3 form-group">
                <label>Data de previsão de alta </label>
                <input class="form-control" type="date" ng-model="registroInternacao.previsaoAlta">
            </div>
        </div>
    </form>
    <div class="col-sm-12 text-right">
        <button class="btn btn-primary btn-primary" ng-click="salvarRegistroInternacao()">Registrar Internação </button>
    </div>
</div>
