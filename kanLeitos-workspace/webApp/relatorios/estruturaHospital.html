<html ng-app="kanleitos">

    <title>KanLeitos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

<body ng-controller="EstruturaCtrl">
    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">
        <div class="row">
            <div class="col-md-12">
                <!-- START DEFAULT DATATABLE -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table datatable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Ala</th>
                                    <th>Enfermaria</th>
                                    <th>Leito</th>
                                    <th>Tipo Leito</th>
                                    <th>GÃªnero Leito</th>
                                    <th>Status Leito</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="estrutura in Leitos">
                                    <td>{{$index+1}}</td>
                                    <td>{{estrutura.ala.nomeAla}}</td>
                                    <td>{{estrutura.enfermaria.nomeEnfermaria}}</td>
                                    <td>{{estrutura.nomeLeito}}</td>
                                    <td>{{estrutura.tipoLeito}}</td>
                                    <td>{{estrutura.generoLeito}}</td>
                                    <td>{{estrutura.statusLeito}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END DEFAULT DATATABLE -->
            </div>
        </div>

    </div>
    <!-- PAGE CONTENT WRAPPER -->

    <!-- START SCRIPTS -->
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="estruturaController.js">

    </script>
    <!-- START PLUGINS -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- END PAGE PLUGINS -->

    <script src="../node_modules/sweetalert2/src/sweetalert2.js"></script>

    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/actions.js"></script>
    <!-- END TEMPLATE -->
    <!-- END SCRIPTS -->

    <body>

</html>
