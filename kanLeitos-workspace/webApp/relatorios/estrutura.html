<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>datatable using jquery.datatable in angularjs</title>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css'>



</head>

<body>
  <div class="container" ng-app="kanleitos">
    <div class="panel" data-ng-controller="EstruturaCtrl">
      <div class="panel-heading border">
        <h2>Data table using jquery datatable in Angularjs
        </h2>
      </div>
      <div class="panel-body">
        <table class="table table-bordered bordered table-striped table-condensed datatable" ui-jq="dataTable" ui-options="dataTableOpt">
          <thead>
            <tr>
              <th>#</th>
              <th>Ala</th>
              <th>Enfermaria</th>
              <th>Leito</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="estrutura in Leitos">
              <td>{{$index+1}}</td>

              <td>{{estrutura.ala.nomeAla}}</td>
              <td>{{estrutura.enfermaria.nomeEnfermaria}}</td>
              <td>{{estrutura.nomeLeito}}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.0/ui-bootstrap-tpls.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js'></script>
  <script src='https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js'></script>

  <script src="../resources/js/controllers/relatorios/estruturaController.js"></script>

</body>

</html>
