<html ng-app="kanleitos">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>KanLeitos</title>
  <link rel='stylesheet prefetch' href='../resources/css/bootstrap.min.css'>
   <!-- AngularJS, ordem não pode ser alterada -->
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="../app.js"></script>
  <script src="../kanleitosFactorys.js"></script>
  <script src="../resources/js/controllers/relatorios/estruturaController.js"></script>
</head>

<body>
  <div class="container" ng-app="kanleitos">
    <div class="panel" data-ng-controller="EstruturaCtrl">
      <div class="panel-heading border">
        <h2>Data table using jquery datatable in Angularjs
        </h2>
      </div>
      <div class="panel-body">
        <table class="table table-bordered bordered table-striped table-condensed datatable" ui-jq="dataTable" ui-options="dataTableOpt">
          <thead>
            <tr>
              <th>#</th>
              <th>Ala</th>
              <th>Enfermaria</th>
              <th>Leito</th>
              <th>Tipo Leito</th>
              <th>Gênero Leito</th>
              <th>Status Leito</th>

            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="estrutura in Leitos">
              <td>{{$index+1}}</td>
              <td>{{estrutura.ala.nomeAla}}</td>
              <td>{{estrutura.enfermaria.nomeEnfermaria}}</td>
              <td>{{estrutura.nomeLeito}}</td>
              <td>{{estrutura.tipoLeito}}</td>
              <td>{{estrutura.generoLeito}}</td>
              <td>{{estrutura.statusLeito}}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


</body>

</html>
