<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="">Relatórios</a>
    </li>
    <li class="breadcrumb-item active">Leitos</li>
</ol>



<div class="row" ng-controller="leitosController">
    <div class="col-sm-12 form-group">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ala</th>
                    <th>Enfermaria</th>
                    <th>Leito</th>
                    <th>Tipo Leito</th>
                    <th>Gênero Leito</th>
                    <th>Status Leito</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="estrutura in Leitos">
                    <td>{{$index+1}}</td>
                    <td>{{estrutura.ala.nomeAla}}</td>
                    <td>{{estrutura.enfermaria.nomeEnfermaria}}</td>
                    <td>{{estrutura.nomeLeito}}</td>
                    <td>{{estrutura.tipoLeito}}</td>
                    <td>{{estrutura.generoLeito}}</td>
                    <td>{{estrutura.statusLeito}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
