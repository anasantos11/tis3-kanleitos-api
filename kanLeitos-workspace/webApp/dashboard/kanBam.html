<!-- Icon Cards-->
<div class="row" ng-controller="dashboardController" ng-init="init()">
    <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-thumbs-up"></i>
                </div>
                <div class="mr-5">{{kanban.Verde.qtdPacientes}} Paciente(s)</div>
            </div>
            <div class="card-footer text-white clearfix small z-1">
              <span class="float-left">Ver pacientes</span>
              <button class="float-right btn-circle btn-dark" ng-click="openModalPaciente(kanban.Verde.pacientes)">
                <i class="fa fa-eye"></i>
              </button>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-warning o-hidden h-100">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-exclamation-triangle"></i>
                </div>
                <div class="mr-5">{{kanban.Amarelo.qtdPacientes}} Paciente(s)</div>
            </div>
            <div class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">Ver pacientes</span>
                <button class="float-right btn-circle btn-dark" ng-click="openModalPaciente(kanban.Amarelo.pacientes)">
                    <i class="fa fa-eye"></i>
                </button> 
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-danger o-hidden h-100">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-exclamation-circle"></i>
                </div>
                <div class="mr-5">{{kanban.Vermelho.qtdPacientes}} Paciente(s)</div>
            </div>
            <div class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">Ver pacientes</span>
                <button class="float-right btn-circle btn-dark" ng-click="openModalPaciente(kanban.Vermelho.pacientes)">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="col-3 text-right">
        <button class="btn btn-outline-info" ng-click="getAllInternacoes()">
            <i class="fa fa-refresh"></i>
        </button>
    </div>
</div>
