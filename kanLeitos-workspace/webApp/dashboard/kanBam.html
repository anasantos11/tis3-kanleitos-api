<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="#">Página Inicial</a>
    </li>
    <li class="breadcrumb-item active">Kanban</li>
</ol>

<!-- Icon Cards-->
<div class="row col-xl-12 col-sm-12 mb-12" ng-controller="dashboardController" ng-init="init()">
    <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-success o-hidden height-card">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-thumbs-up"></i>
                </div>
                <div class="mr-5">{{kanban.Verde.qtdPacientes}} Paciente(s)</div>
            </div>
            <div class="card-footer text-white clearfix small z-1">
              <span class="float-left">Ver pacientes</span>
              <div class="float-right">
                <button tooltips tooltip-side="left" tooltip-template="Pressione!" ng-if="canOpenModal" class="btn-circle btn-dark" ng-click="openModalPaciente(kanban.Verde.pacientes)">
                    <i class="fa fa-eye"></i>
                </button>

                <button tooltips tooltip-side="left" tooltip-template="Atualização em andamento" ng-disabled="true" ng-if="!canOpenModal" class="btn-circle btn-dark">
                    <i class="fa fa-refresh rotate"></i>
                </button>
              </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-warning o-hidden height-card">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-exclamation-triangle"></i>
                </div>
                <div class="mr-5">{{kanban.Amarelo.qtdPacientes}} Paciente(s)</div>
            </div>
            <div class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">Ver pacientes</span>
                <div class="float-right">
                    <button tooltips tooltip-side="left" tooltip-template="Pressione!" ng-if="canOpenModal" class="float-right btn-circle btn-dark" ng-click="openModalPaciente(kanban.Amarelo.pacientes)">
                        <i class="fa fa-eye"></i>
                    </button>

                    <button tooltips tooltip-side="left" tooltip-template="Atualização em andamento" ng-disabled="true" ng-if="!canOpenModal" class="float-right btn-circle btn-dark">
                        <i class="fa fa-refresh rotate"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-danger o-hidden height-card">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-exclamation-circle"></i>
                </div>
                <div class="mr-5">{{kanban.Vermelho.qtdPacientes}} Paciente(s)</div>
            </div>
            <div class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">Ver pacientes</span>
                <div class="float-right">
                    <button tooltips tooltip-side="left" tooltip-template="Pressione!" ng-if="canOpenModal" class="float-right btn-circle btn-dark" ng-click="openModalPaciente(kanban.Vermelho.pacientes)">
                        <i class="fa fa-eye"></i>
                    </button>

                    <button tooltips tooltip-side="left" tooltip-template="Atualização em andamento" ng-disabled="true" ng-if="!canOpenModal" class="float-right btn-circle btn-dark">
                        <i class="fa fa-refresh rotate"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-sm-6 mb-3 text-right">
        <button class="btn btn-outline-info" ng-click="getAllInternacoes()">
            <i class="fa fa-refresh" ng-class="{'rotate' : !canOpenModal}"></i>
        </button>
    </div>
</div>
