<html ng-app="kanleitos" ng-controller="KanController">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KanLeitos</title>
    <link href="resources/libs/css/kan.css" rel="stylesheet">
    <link href="../dist/libs/css/myApp-libs.css" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" id="themeLogin" href="resources/css/login.css" />-->

</head>

<body>
    <!-- MENU NAV -->
    <div ng-show="!IsLogin" class="fixed-nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <a href="#!/home">
                <img id="kan-logo" src="img/LogoKanleitos.png">
                <button class=" navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav navbar-sidenav" id="sideNavResponsive">
                    <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Internação">
                        <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapsePedidos" data-parent="#sideNavResponsive">
                            <i class="fa fa-plus-square fa-lg"></i>
                            <span class="nav-link-text">
                                Internação</span>
                        </a>
                        <ul class="sidenav-second-level collapse" id="collapsePedidos">
                            <li>
                                <a class="nav-link-text" href="#!/pedidoInternacao">
                                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                                    <span class="nav-link-text">
                                        Pedido Internação</span>
                                </a>
                            </li>
                            <li>
                                <a href="#!/registroInternacao">
                                    <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
                                    <span class="nav-link-text">
                                        Registrar Internação</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Relatórios">
                        <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseRelatorios" data-parent="#sideNavResponsive">
                            <i class="fa fa-file-text fa-lg"></i>
                            <span class="nav-link-text">
                                Relatórios</span>
                        </a>
                        <ul class="sidenav-second-level collapse" id="collapseRelatorios">
                            <li>
                                <a class="nav-link-text" href="#!/leitos">
                                    <i class="fa fa-bed" aria-hidden="true"></i>
                                    <span class="nav-link-text">
                                        Leitos</span>
                                </a>
                            </li>
                            <li>
                                <a class="nav-link-text" href="#!/relatorioPedidosEmAberto">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    <span class="nav-link-text">
                                        Pedidos de Internação Abertos</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav sidenav-toggler">
                    <li class="nav-item">
                        <a class="nav-link text-center" id="sidenavToggler">
                            <i class="fa fa-fw fa-angle-left"></i>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="modal" data-target="#sairAppModal">
                                <i class="fa fa-fw fa-sign-out"></i>
                                Sair</a>
                        </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- VIEW -->
    <div ng-cloak ng-class="IsLogin ? 'content-kan' : 'content-wrapper' ">
        <div ng-class="IsLogin ? '' : 'container-fluid'">
            <div ui-view></div>
        </div>
    </div>
    <!-- MODAL SAIR APP -->
    <div ng-show="!IsLogin" class="modal fade" id="sairAppModal" tabindex="-1" role="dialog" aria-labelledby="sairAppModalLabel"
        aria-hidden="true">
        <div class="modal-dialog smallSize" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sairAppModalLabel">Confirmação de saída</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Clique em "Sair" para finalizar a sessão atual.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <a class="btn btn-danger" href="#!/login" ng-click="sairAplicacao()">Sair</a>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../dist/libs/js/myApp-libs.js"></script>
<script src="resources/libs/js/kan.js"></script>

<script src="app.js"></script>
<script src="resources/factorys/kanleitos.factory.js"></script>
<script src="resources/services/notify.service.js"></script>

<script src="resources/controllers/internacao/registroInternacao.controller.js"></script>
<script src="resources/controllers/internacao/cadastroPaciente.controller.js"></script>
<script src="resources/controllers/relatorios/listaPacientes.controller.js"></script>
<script src="resources/controllers/relatorios/listaPedidosInternacoes.controller.js"></script>
<script src="resources/controllers/internacao/pedidoInternacao.controller.js"></script>
<script src="resources/controllers/relatorios/listaLeitos.controller.js"></script>
<script src="resources/controllers/relatorios/kanban.controller.js"></script>
<script src="resources/controllers/usuario/login.controller.js"></script>

</html>
