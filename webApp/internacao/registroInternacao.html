<div ng-controller="registroInternacaoController">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <span>Internação</span>
        </li>
        <li class="breadcrumb-item active">
            <span>Registrar Internação </span>
        </li>
    </ol>

    <div class="col-lg-12 col-sm-12 kan-row">
        <!-- PEDIDO INTERNACAO -->
        <fieldset class="col-lg-6 col-sm-12 kan-group">
            <h4 class="padding-bottom kan-title">Dados do Pedido de Internação
                <i class="fa fa-search fa-1-x kan-icon" ng-click="openModalPesquisaPedidoInternacao()" tooltip-side="bottom" tooltips tooltip-template="Pesquisar pedidos"> </i>
            </h4>
            <div class="col-lg-6 kan-group no-padding-left">
                <label for="numProntuario">Prontuário <b class="text-danger">*</b></label>
                <input class="form-control" type="number" ng-model="registroInternacao.numProntuario" ng-change="GetPedido()" />
            </div>
            <div class="col-lg-6 kan-group no-padding-left">
                <label for="aih">AIH <b class="text-danger">*</b></label>
                <input disabled class="form-control" type="number" ng-model="registroInternacao.AIH">
            </div>
            <div class="col-lg-6 kan-group no-padding-left">
                <label for="nomePaciente">Nome do Paciente <b class="text-danger">*</b></label>
                <input disabled class="form-control" type="text" ng-model="registroInternacao.nomePaciente">
            </div>

            <div class="col-lg-6 kan-group no-padding-left">
                <label for="nomeMae">Nome da Mãe <b class="text-danger">*</b> </label>
                <input disabled class="form-control" type="text" ng-model="registroInternacao.nomeMae">
            </div>

            <div ng-hide="true" class="col-lg-6 kan-group no-padding-left">
                <label>Data de nascimento:<b class="text-danger">*</b></label>
                <input disabled class="form-control" type="date" ng-model="registroInternacao.dataNascimento" ng-change="paciente.idade = calcularIdade(paciente.nascimento)">
            </div>

            <div class="col-lg-6 kan-group no-padding-left">
                <label for="idade">Idade<b class="text-danger">*</b></label>
                <input disabled type="text" ng-model="registroInternacao.idade" class="form-control">
            </div>
            <div class="col-lg-6 kan-group no-padding-left">
                <label>Sexo</label><b class="text-danger">*</b>
                <span class="clearfix"></span>
                <label class="custom-control custom-radio">
                    <input disabled id="feminino" name="genero" type="radio" class="custom-control-input ml-4 ng-pristine ng-untouched ng-valid ng-empty" ng-model="registroInternacao.genero" ng-value="'Masculino'" value="Masculino">
                    <span class="custom-control-indicator p-3"></span>
                    <span for="feminino" class="custom-control-description ml-4 mt-2">Masculino</span>
                </label>

                <label class="custom-control custom-radio">
                    <input  disabled id="masculino" name="genero" type="radio" class="custom-control-input ml-4 ng-pristine ng-untouched ng-valid ng-empty" ng-model="registroInternacao.genero" ng-value="'Feminino'" value="Feminino">
                    <span class="custom-control-indicator p-3"></span>
                    <span for="masculino" class="custom-control-description ml-4 mt-2">Feminino</span>
                </label>
            </div>


            <div class="col-lg-6 kan-group no-padding-left">
                <label>Diagnóstico<b class="text-danger">*</b></label>
                <input disabled class="form-control" type="text" ng-model="registroInternacao.nomeDiagnostico">
            </div>
            <div class="col-lg-6 kan-group no-padding-left">
                <label>Ala<b class="text-danger">*</b></label>
                <input disabled class="form-control" type="text" ng-model="registroInternacao.nomeAla">
            </div>
            <div class="col-lg-6 kan-group no-padding-left">
                <label>Data de admissão <b class="text-danger">*</b></label>
                <input disabled class="form-control" type="date" ng-model="registroInternacao.dataAdmissao">
            </div>
            <div class="col-lg-6 kan-group no-padding-left">
                <label>Data do pedido <b class="text-danger">*</b></label>
                <input class="form-control" type="date" ng-model="registroInternacao.dataPedido" disabled>
            </div>
            <div class="col-lg-6 kan-group no-padding-left">
                <label>Médico Responsável <b class="text-danger">*</b></label>
                <input type="text" class="form-control" placeholder="Médico Responsável" ng-model="registroInternacao.medicoResponsavel">
            </div>
            <div class="col-lg-6 kan-group no-padding-left">
                <label>Residente Responsável <b class="text-danger">*</b></label>
                <input type="text" class="form-control" placeholder="Residente Responsável" ng-model="registroInternacao.residenteResponsavel">
            </div>

        </fieldset>


        <!-- PEDIDO INTERNACAO -->
        <fieldset class="col-lg-6 col-sm-12 kan-group">
            <h4 class="padding-bottom kan-title">Dados do Registro de Internação
                <i class="fa fa-info fa-1-x kan-icon" tooltip-side="bottom" tooltips tooltip-template="Dados para registrar a internação do paciente."></i>
            </h4>

            <div class="col-lg-6 kan-group no-padding-left">
                <label for="Status">Enfermaria<b class="text-danger">*</b></label>
                <select ng-disabled="registroInternacao.idAla < 0" ng-model="registroInternacao.idEnfermaria" class="form-control" ng-change="carregarLeitosEnfermaria(registroInternacao.idEnfermaria)">
                    <option value="">Selecione</option>
                    <option ng-repeat="enfermaria in Enfermarias" value="{{enfermaria.idEnfermaria}}">{{enfermaria.nomeEnfermaria}}</option>
                </select>
            </div>

            <div class="col-lg-6 kan-group no-padding-left">
                <label for="numProntuario">Leito<b class="text-danger">*</b></label>
                <select ng-disabled="Leitos == undefined" ng-model="registroInternacao.idLeito" class="form-control">
                    <option value="">Selecione</option>
                    <option ng-repeat="leito in Leitos" value="{{leito.idLeito}}">{{leito.nomeLeito + " " + leito.generoLeito.substr(0,3) + "."}}</option>
                </select>
            </div>

            <div class="col-lg-6 kan-group no-padding-left">
                <label>Data de internação<b class="text-danger">*</b></label>
                <input class="form-control" type="date" ng-model="registroInternacao.dataInternacao">
            </div>

            <div class="col-lg-6 kan-group no-padding-left">
                <label>Data de previsão de alta<b class="text-danger">*</b></label>
                <input class="form-control" type="date" ng-model="registroInternacao.previsaoAlta">
            </div>
            <div class="col-lg-12 kan-group no-padding-left text-right">
                <button class="btn btn-kan" ng-click="salvarRegistroInternacao()">Registrar Internação </button>
            </div>
        </fieldset>
    </div>
</div>
