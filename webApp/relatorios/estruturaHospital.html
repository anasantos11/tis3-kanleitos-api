<!DOCTYPE html>
<html ng-app="kanleitos">

<head>
    <!-- META SECTION -->
    <title>KanLeitos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel='stylesheet prefetch' href='../resources/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" id="theme" href="../resources/css/theme-default.css" />

</head>

<body ng-controller="EstruturaHospitalCtrl">
    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">
        <div class="row">
            <div class="col-md-12">
                <!-- START DEFAULT DATATABLE -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table datatable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Ala</th>
                                    <th>Enfermaria</th>
                                    <th>Leito</th>
                                    <th>Tipo Leito</th>
                                    <th>Gênero Leito</th>
                                    <th>Status Leito</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="estrutura in Leitos">
                                    <td>{{$index+1}}</td>
                                    <td>{{estrutura.ala.nomeAla}}</td>
                                    <td>{{estrutura.enfermaria.nomeEnfermaria}}</td>
                                    <td>{{estrutura.nomeLeito}}</td>
                                    <td>{{estrutura.tipoLeito}}</td>
                                    <td>{{estrutura.generoLeito}}</td>
                                    <td>{{estrutura.statusLeito}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END DEFAULT DATATABLE -->
            </div>
        </div>

    </div>
    <!-- PAGE CONTENT WRAPPER -->


    <body>
        <!-- AngularJS, ordem não pode ser alterada -->
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="../app.js"></script>
        <script src="../kanleitosFactorys.js"></script>
        <script src="../resources/js/controllers/relatorios/estruturaHospitalController.js"> </script>

</html>
